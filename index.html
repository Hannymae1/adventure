<!DOCTYPE html>
<html>
<head>
  <title>Travel Website Search</title>
  <style>
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }

    .search-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search for destinations, hotels, flights, etc.">
    <button class="search-button">Search</button>
  </div>
</body>
</html>
